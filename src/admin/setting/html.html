

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-card-body">
            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
</script>

<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
                ,form = layui.form;

        tableRender(table,'#LAY-app-content-list',home_url+'/settingController/v1.0/getHtmls',{},
                [[
                    {type:'checkbox'},
                    {field:'html_id', title: 'ID'}
                    ,{field:'html_name',  title: '标题'}
                    // ,{field:'html_url_desc', title: '内容'}
                    ,{field: 'right', title: '操作', width: 100, toolbar:"#barDemo"}
                ]],function () {

                })

        table.on('tool(LAY-app-content-list)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2
                    ,title: '编辑详情'
                    ,content: 'html_editor.html?html_id='+data.html_id
                    ,area: ["90%",'90%']
                });
            }
        });


    });
</script>
</body>
</html>
