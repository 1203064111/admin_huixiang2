    <input type="checkbox" name="{{index}}" title="{{item.name}}" lay-filter="service"  lay-skin="primary">
    {{#  } }}

    {{#  }); }}

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
</script>


<script>
    var table;
    var product_id="";
    var recordAttachedBeans=[];
    var service_ids=[];
    var serviceBeans=[{name:"I10|直购进口",value:"I10"},
                    {name:"I20|网购保税进口",value:"I20"},
                    {name:"E10|一般出口B2C",value:"E10"},
                    {name:"E20|一般出口B2B",value:"E20"},
                    {name:"E30|保税出口B2C",value:"E30"},
                    {name:"E40|保税出口B2B",value:"E40"}]
    var form;
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'upload', 'form','table'], function () {
        var $ = layui.$
            , upload = layui.upload;
        form = layui.form;
        table=layui.table;

        uploadRender(upload, '#system_img', '#test-upload-normal-img');//渲染上传图片
        renderRecordAttached();
        renderService();

        form.on('checkbox(service)', function(data){
            serviceBeans[data.elem.name].is_check=data.elem.checked?"1":"0";
        });


        var record_id = getParameter(0, "record_id")
        var record_sku = getParameter(1, "record_sku")
        if(record_id==='-1'){
            $('#record_sku').val(record_sku);
        }else{
            post(home_url + "/recordController/v1.0/getRecordDetail", {record_id: record_id}, function (data) {

                if(data.record_status!=='0'){
                    document.getElementById("send").style.display="none"
                }
                if(data.record_business_types){
                    service_ids=data.record_business_types.split(',');
                    renderService();
                }

                recordAttachedBeans=data.recordAttachedBeans;
                $('#record_sku').val(data.record_sku);
                $("#record_electricity_code").val(data.record_electricity_code);
                $("#record_electricity_name").val(data.record_electricity_name);
                $("#record_goods_name").val(data.record_goods_name);
                $("#record_ciq_code").val(data.record_ciq_code);
                $("#record_goods_specification").val(data.record_goods_specification);
                $("#record_business_types").val(data.record_business_types);
                $("#record_the_notification").val(data.record_the_notification);
                $("#record_legal_units").val(data.record_legal_units);
                $("#record_reduced_num").val(data.record_reduced_num);
                $("#record_hs_code").val(data.record_hs_code);
                $("#record_measuring_unit").val(data.record_measuring_unit);
                $("#record_measuring_unit_code").val(data.record_measuring_unit_code);
                $("#record_enterprise_name").val(data.record_enterprise_name);
                $("#record_supplier_name").val(data.record_supplier_name);
                $("#record_inspection_code").val(data.record_inspection_code);
                $("#record_country_code").val(data.record_country_code);
                $("#record_in_china").val(data.record_in_china);
                $("#record_product_code").val(data.record_product_code);
                $("#record_product_brand").val(data.record_product_brand);
                $("#record_english_name").val(data.record_english_name);
                $("#record_translation_name").val(data.record_translation_name);
                $("#record_performance_indicators").val(data.record_performance_indicators);
                $("#record_authentication_information").val(data.record_authentication_information);
                $("#record_license").val(data.record_license);
                $("#record_barcode").val(data.record_barcode);
                $("#record_period_validity").val(data.record_period_validity);
                $("#record_main_ingredients").val(data.record_main_ingredients);
                $("#record_use").val(data.record_use);
                $("#record_applicable_standards").val(data.record_applicable_standards);
                $("#record_is_inspection").val(data.record_is_inspection);
                $("#record_is_pilot").val(data.record_is_pilot);
                $("#record_is_attachment").val(data.record_is_attachment);
                $("#record_is_origin").val(data.record_is_origin);
                $("#record_is_report").val(data.record_is_report);
                $("#record_is_legal").val(data.record_is_legal);
                $("#record_is_translation").val(data.record_is_translation);
                $("#record_other").val(data.record_other);

                form.render("select");

                renderRecordAttached();

            });
        }

        table.on('tool(recordAttachedBeans)', function (obj) {
            var data = obj.data;
            var rowID = $("tr").index(obj.tr)-1;

            if (obj.event === 'delete') {
                layer.confirm('确定删除吗？', function (index) {
                    recordAttachedBeans.splice(rowID,1)
                    renderRecordAttached();
                    layer.close(index)
                });
            }

        });

        //监听提交
        form.on('submit(saveDemo)', function (data) {
            var params = data.field;
            params["record_id"] = record_id;
            params["record_status"] = "0";
            params["attacheds"] = JSON.stringify(recordAttachedBeans);

            var service_ids=[];
            for(var i=0;i<serviceBeans.length;i++){
                var serviceBean=serviceBeans[i];
                if(serviceBean.is_check=='1'){
                    service_ids.push(serviceBean.value)
                }
            }
            params["record_business_types"]=service_ids.toString();

            if(record_id==="-1"){
                post(home_url + "/recordController/v1.0/insertRecord", params, function () {
                    window.parent.location.reload();//刷新父页面
                    var index = parent.layer.getFrameIndex(window.name)//当前层的index
                    parent.layer.close(index)//关闭当前层
                })
            }else{
                post(home_url + "/recordController/v1.0/updateRecord", params, function () {
                    window.parent.location.reload();//刷新父页面
                    var index = parent.layer.getFrameIndex(window.name)//当前层的index
                    parent.layer.close(index)//关闭当前层
                })
            }
        });

        //监听提交
        form.on('submit(formDemo)', function (data) {
            var params = data.field;
            params["record_id"] = record_id;
            params["record_status"] = "1";
            params["attacheds"] = JSON.stringify(recordAttachedBeans);
            var service_ids=[];
            for(var i=0;i<serviceBeans.length;i++){
                var serviceBean=serviceBeans[i];
                if(serviceBean.is_check=='1'){
                    service_ids.push(serviceBean.value)
                }
            }
            params["record_business_types"]=service_ids.toString();

            if(record_id==="-1"){
                post(home_url + "/recordController/v1.0/insertRecord", params, function () {
                    window.parent.location.reload();//刷新父页面
                    var index = parent.layer.getFrameIndex(window.name)//当前层的index
                    parent.layer.close(index)//关闭当前层
                })
            }else{
                post(home_url + "/recordController/v1.0/updateRecord", params, function () {
                    window.parent.location.reload();//刷新父页面
                    var index = parent.layer.getFrameIndex(window.name)//当前层的index
                    parent.layer.close(index)//关闭当前层
                })
            }
        });



        var $ = layui.$, active = {
            add: function(){
                layer.open({
                    type: 2
                    , title: '添加备案附件'
                    , content: 'record_attached_editor.html'
                    , area: ['90%', '90%']
                    ,btn: ['确定', '关闭']
                    ,yes:function (index2, layero) {
                        var orderProductBatchBean = layero.find("iframe")[0].contentWindow.save();
                        recordAttachedBeans.push(orderProductBatchBean);
                        renderRecordAttached();
                        layer.close(index2);
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    })

    function renderService(){
        for(var i=0;i<serviceBeans.length;i++){
            var serviceBean =serviceBeans[i];
            for(var j=0;j<service_ids.length;j++){
                if(serviceBean.value==service_ids[j]){
                    serviceBean.is_check='1';
                    break;
                }
            }
            if(serviceBean.is_check!='1'){
                serviceBean.is_check='0';
            }
        }


        layui.use(['laytpl','element'], function(){
            var laytpl = layui.laytpl;
            var element=layui.element;

            var getTpl = service_demo.innerHTML
                    ,view = document.getElementById('service');
            laytpl(getTpl).render(serviceBeans
                    , function(html){
                        view.innerHTML = html;
                        element.render()
                    });
        });

        form.render();
    }
    /**
     * 渲染备案 附属信息
     */
    function renderRecordAttached(){
        tableRender2(table,'#recordAttachedBeans',[[
            {field:'bIZ_TYPE_CODE',title: '附件种类'},
            {field:'aTTACHED_SEQ_NO',title: '附件序号'},
            {field:'cERT_TYPE_CODE', title: '单据类型'}
            ,{field:'cERT_CLOB',title: '单据内容'}
            ,{field:'fILE_NAME',title: '文件名称'}
            ,{field:'fILE_TYPE',title: '文件类型文件后缀'}
            ,{field:'sTORE_DATE',title: '存储日期'}
            ,{field: 'right', title: '操作', width: 100, toolbar:"#barDemo"}
        ]],recordAttachedBeans)
    }


</script>
</body>
</html>
