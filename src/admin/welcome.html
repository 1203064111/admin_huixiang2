<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>荟享</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="./common.css">
    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./common.js"></script>
</head>
<body>
    <div style="background: #ffffff;height: 150px">
        <label style="font-size: 20px;margin-left: 10px">统计数据</label>
        <div style="display:flex;height: 80px">
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #4DAF29;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/goods.png" style="width: 40px;height:40px">
                </div>
                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="product_count" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">产品总数</label>
                </div>
            </div>
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #009E94;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/browser.png" style="width: 40px;height:40px">
                </div>

                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="browser_count" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">浏览量</label>
                </div>
            </div>
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #1E9FFF;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/user.png" style="width: 40px;height:40px">
                </div>
                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="member_count" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">会员数</label>
                </div>
            </div>
        </div>
    </div>

    <div style="background: #ffffff;margin-top: 20px;height: 250px" >
        <label style="font-size: 20px;margin-left: 10px">销售数据</label>
        <div style="display:flex;height: 80px">
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #00F7DE;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/order.png" style="width: 40px;height:40px">
                </div>
                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="order_count" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">订单数</label>
                </div>
            </div>
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #eb7350;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/sales1.png" style="width: 40px;height:40px">
                </div>

                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="order_total_sales" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">总销量金额</label>
                </div>
            </div>
        </div>
        <div style="display:flex;height: 80px">
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #DD691D;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/sales2.png" style="width: 40px;height:40px">
                </div>
                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="order_shop_sales" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">售卖机销售额</label>
                </div>
            </div>
            <div style="display:flex;flex:1;padding: 5px;border-radius: 10px">
                <div style="display:flex;flex:1;background: #4DAF29;border-top-left-radius: 5px;
                        border-bottom-left-radius: 5px;align-items: center;justify-content: center">
                    <img src="./images/sales3.png" style="width: 40px;height:40px">
                </div>
                <div style="display:flex;flex:2;flex-direction: column ;background: #e8e8e8;border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;align-items: center;justify-content: center">
                    <label id="order_device_sales" style="font-size: 20px">0</label>
                    <label style="font-size: 16px">商城销售额</label>
                </div>
            </div>
        </div>
    </div>


    <script>
        layui.config({
            base: '../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','table', 'form'], function(){
            post(home_url+"/orderController/v1.0/getPlatformStatistics",{},function (data) {
                document.getElementById('product_count').innerHTML = data.product_count;
                document.getElementById('browser_count').innerHTML = data.browser_count;
                document.getElementById('member_count').innerHTML = data.member_count;
                document.getElementById('order_count').innerHTML = data.order_count;
                document.getElementById('order_total_sales').innerHTML = data.order_total_sales;
                document.getElementById('order_shop_sales').innerHTML = data.order_shop_sales;
                document.getElementById('order_device_sales').innerHTML = data.order_device_sales;
            })
        });

    </script>
</body>
</html>
