

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>

    <style type="text/css">
        .layui-table-cell {
            height: auto;
            line-height: 28px;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="layui-fluid">

    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="order_merchants_no" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start_time" id="start_time" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end_time" id="end_time"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
            </div>

            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        </div>
    </div>
</div>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','laydate'], function(){
        var table = layui.table
                ,form = layui.form,laydate=layui.laydate;

        laydate.render({
            elem: '#start_time',
            type:'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type:'datetime'
        });

        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('LAY-app-content-list', {
                where: field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });


        var device_no=getParameter(0,"device_no");
        tableRender(table,'#LAY-app-content-list',home_url+'/orderController/v1.0/getOrderMerchants',{device_no:device_no},
                [[
                    {type:'checkbox'}
                    ,{field:'order_merchants_no',title: '订单号'}
                    ,{field:'cargo_no',title: '货道号'}
                    ,{field:'product_name',title: '产品'}
                    ,{field:'order_actual_price',title: '支付价格'}

                    ,{field:'pay_way_show',title: '支付方式'}
                    ,{field:'create_time',title: '下单日期'}
                    ,{field:'order_state_show',title: '订单状态'}
                ]],function () {

                })

        table.on('tool(LAY-app-content-list)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2
                    ,title: '订单详情'
                    ,content: 'order_detail.html?order_merchants_id='+data.order_merchants_id
                    ,area: ['90%','90%']
                });
            }
        });


    });


</script>
</body>
</html>
